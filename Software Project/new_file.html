<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles - ProBonoConnect</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .profile-section {
            padding: 30px;
            background-color: #f8f9fa;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button, .schedule-button, .accept-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .submit-button:hover, .schedule-button:hover, .accept-button:hover {
            background-color: #218838;
        }

        .case-management, .appointment-scheduling, .pro-bono-history, .badges-reviews {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Client Profile Section -->
    <section class="profile-section">
        <h2>Client Profile</h2>
        <div class="client-profile">
            <form id="case-form">
                <h3>Personal Information</h3>
                <label for="client-name">Name:</label>
                <input type="text" id="client-name" placeholder="Your Name" required>
                
                <label for="client-contact">Contact:</label>
                <input type="email" id="client-contact" placeholder="Your Email" required>
                
                <label for="client-location">Location:</label>
                <input type="text" id="client-location" placeholder="Your City" required>
                
                <h3>Case Submission Form</h3>
                <label for="case-type">Case Type:</label>
                <input type="text" id="case-type" placeholder="Type of Legal Help Needed" required>
                
                <label for="case-details">Case Details:</label>
                <textarea id="case-details" placeholder="Provide details about your case" required></textarea>

                <label for="case-docs">Upload Relevant Documentation:</label>
                <input type="file" id="case-docs" accept=".pdf,.doc,.docx" required>

                <button type="submit" class="submit-button">Submit Case</button>
            </form>
        </div>

        <!-- Case Management Section -->
        <div class="case-management">
            <h3>Case Management Dashboard</h3>
            <ul id="active-cases-list">
                <!-- New active cases will be added here -->
            </ul>

            <h3>Pending Cases</h3>
            <ul id="pending-cases-list">
                <!-- Cases accepted by the lawyer will be moved here -->
            </ul>
        </div>

        <div class="appointment-scheduling">
            <h3>Schedule an Appointment</h3>
            <label for="appointment-date">Choose a date:</label>
            <input type="date" id="appointment-date" required>
            <button class="schedule-button">Request Appointment</button>
        </div>
    </section>

    <!-- Lawyer Profile Section -->
    <section class="profile-section">
        <h2>Lawyer Profile</h2>
        <div class="lawyer-profile">
            <form>
                <h3>Profile Information</h3>
                <label for="lawyer-name">Name:</label>
                <input type="text" id="lawyer-name" placeholder="Lawyer's Name" required>
                
                <label for="lawyer-firm">Firm:</label>
                <input type="text" id="lawyer-firm" placeholder="Firm (if applicable)">
                
                <label for="lawyer-expertise">Area of Expertise:</label>
                <input type="text" id="lawyer-expertise" placeholder="Legal Expertise" required>

                <label for="lawyer-location">Location:</label>
                <input type="text" id="lawyer-location" placeholder="Location" required>

                <h3>Available Cases</h3>
                <ul id="available-cases-list">
                    <!-- Cases submitted by clients will appear here -->
                </ul>
            </form>
        </div>

        <!-- Cases Undertaken Section -->
        <div class="case-management">
            <h3>Cases Undertaken</h3>
            <ul id="cases-undertaken-list">
                <!-- Cases accepted by the lawyer will appear here -->
            </ul>
        </div>
    </section>

    <script>
        // Store all submitted cases globally
        const submittedCases = [];

        // Function to handle case submission and add it to the "Active Cases" list
        document.getElementById('case-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting in the traditional way

            // Get the input values from the form
            const caseType = document.getElementById('case-type').value;
            const caseDetails = document.getElementById('case-details').value;

            // Generate a random case number
            const caseId = 'Case #' + Math.floor(Math.random() * 1000);

            // Create a new case object
            const newCase = { id: caseId, type: caseType, details: caseDetails };

            // Push the case to the global list
            submittedCases.push(newCase);

            // Add the case to the active cases list
            const activeCaseItem = document.createElement('li');
            activeCaseItem.innerHTML = `Active Case: ${caseId} - ${caseType} <button onclick="viewCaseDetails('${caseId}')">View Details</button>`;
            document.getElementById('active-cases-list').appendChild(activeCaseItem);

            // Add the case to the lawyer's available cases list
            const availableCaseItem = document.createElement('li');
            availableCaseItem.innerHTML = `${caseId} - ${caseType} <button class="accept-button" onclick="acceptCase('${caseId}')">Accept</button>`;
            document.getElementById('available-cases-list').appendChild(availableCaseItem);

            // Clear the form fields
            document.getElementById('case-type').value = '';
            document.getElementById('case-details').value = '';
            document.getElementById('case-docs').value = '';

            alert("Case submitted successfully!");
        });

        // Function to accept a case on the lawyer's side
        function acceptCase(caseId) {
            // Find the case in the submitted cases list
            const caseIndex = submittedCases.findIndex(c => c.id === caseId);
            const acceptedCase = submittedCases[caseIndex];

            // Move the case to the "Cases Undertaken" list for the lawyer
            const undertakenCaseItem = document.createElement('li');
            undertakenCaseItem.innerHTML = `${acceptedCase.id} - ${acceptedCase.type} <button onclick="viewCaseDetails('${acceptedCase.id}')">View Details</button>`;
            document.getElementById('cases-undertaken-list').appendChild(undertakenCaseItem);

            // Remove the case from the available cases list
            const availableCasesList = document.getElementById('available-cases-list');
            availableCasesList.innerHTML = availableCasesList.innerHTML.replace(
                `${acceptedCase.id} - ${acceptedCase.type} <button class="accept-button" onclick="acceptCase('${acceptedCase.id}')">Accept</button>`,
                ''
            );

            // Move the case from "Active" to "Pending" on the client side
            const pendingCaseItem = document.createElement('li');
            pendingCaseItem.innerHTML = `${acceptedCase.id} - ${acceptedCase.type} <button onclick="viewCaseDetails('${acceptedCase.id}')">View Details</button>`;
            document.getElementById('pending-cases-list').appendChild(pendingCaseItem);

            // Remove from "Active Cases"
            const activeCasesList = document.getElementById('active-cases-list');
            activeCasesList.innerHTML = activeCasesList.innerHTML.replace(
                `Active Case: ${acceptedCase.id} - ${acceptedCase.type} <button onclick="viewCaseDetails('${acceptedCase.id}')">View Details</button>`,
                ''
            );

            alert(`Case ${acceptedCase.id} accepted successfully!`);
        }

        // Function to view case details (can be expanded further)
        function viewCaseDetails(caseId) {
            const selectedCase = submittedCases.find(c => c.id === caseId);
            alert(`Details for ${caseId}: ${selectedCase.details}`);
        }
    </script>
</body>
</html>
